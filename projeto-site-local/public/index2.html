<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa com OpenStreetMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px; background-color: #f0f0f0; }
    #map { height: 500px; width: 100%; }
  </style>
</head>

<body>

  <h1>Portal de Turismo - Guarujá</h1>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    // Inicializa o mapa
    var map = L.map('map').setView([-23.9931, -46.2563], 12);

    // Adiciona tiles do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Adiciona um marcador (opcional)
    L.marker([-23.9966, -46.2568]).addTo(map)
      .bindPopup("<b>Localização Especial!</b><br>Este é um exemplo de pop-up.")
      .openPopup();
  </script>

</body>

</html>
